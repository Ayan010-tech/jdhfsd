<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join - Campus Connect Club</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="navbar">
  <div class="container">
    <div class="logo">
      <img src="https://via.placeholder.com/80x80.png?text=CC">
      <span>Campus Connect Club</span>
    </div>

    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="join.html" class="active">Join</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">

  <h2>Join the Club</h2>

  <div class="form-card">
    <form>

      <label>Name</label>
      <input type="text" required>

      <label>Branch</label>
      <input type="text" required>

      <label>Year</label>
      <select required>
        <option>Select year</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>Final Year</option>
      </select>

      <label>Email</label>
      <input type="email" required>

      <button type="submit">Submit</button>

    </form>
  </div>

</main>

<footer>
  © 2025 Campus Connect Club — Join Us.
</footer>

</body>
</html>
